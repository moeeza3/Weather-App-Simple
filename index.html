<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="row height d-flex flex-column justify-content-center align-items-center">

          <div class="col-md-6">

            <div class="form">
              <i class="fa fa-search"></i>
              <input type="text" class="form-control form-input" placeholder="Search anything..." id="search">
              <span class="left-pan" id="show"><i class="fa-brands fa-searchengin"></i></span>
            </div>
            
          </div>
          
          <div class="col-md-6 col-xl-6 mt-5">
            <div class="card bg-c-blue order-card d-flex  justify-content-center ">
                <!-- <img  id="weather-img" class="img-fluid"> -->
                <div class="d-flex justify-content-center mt-4 ">
                    <i id="weather-img"></i>
                </div>
                
                <div class="card-block">
                
                <div class="headcontainer d-flex justify-content-between align-items-center my-2 ">
                <div class="maincontainer">
                <h5 class="card-title fs-2" id="city-name"></h5>
                <p class="card-text fs-4" id="city-weather-status"></p>
                    </div>
               <div class="temcontainer d-flex pt-0 ">
                <p class="card-text display-3" >
                <span id="city-temp"></span>&#8451
                </p>
               </div> 
                </div>
                <div class="otherinfo d-flex justify-content-between mt-4">
                    <div class="col1">
                        <p class="card-text" >Feels like: <span id="city-feel"></span> &#8451</p>
                        <p class="card-text" >Pressure: <span id="city-pressure"></span> hpa</p>
                        <p class="card-text" >Humidity: <span id="city-humidity"></span>%</p>
                    </div>
                    <div class="col2">
                        <p class="card-text" >Wind: <span id="city-wind"></span> m/s</p>
                        
                    </div>
                </div>
           
                </div>
            </div>
        </div>



        </div>
        
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
    <script src="https://kit.fontawesome.com/05dd62d4c6.js" crossorigin="anonymous"></script>
    <script src="weather.js"></script>
</body>
</html>
